<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selección de Rol</title>
    <link rel="stylesheet" href="roles.css">
</head>
<body>
    <header class="header">
        <div class="logo">ActiveClassroom</div>
        <div class="actions">
            <button class="join-game-btn">Unete a un juego</button>
            <div class="user-info">
                Registrado como <span class="user-name">Usuario</span>
            </div>
        </div>
    </header>

    <main class="main">
     
        <div class="roles">
            <div class="role-card">
                <img src="estudiante.png" alt="Estudiante" class="role-icon">
                <h2 class="role-title">Un estudiante</h2>
                <p class="role-description">para participar en actividades divertidas en el aula</p>
            </div>
            
            <div class="role-card">
                <img src="profesor.jpg" alt="Profesor" class="role-icon">
                <h2 class="role-title">Un profesor</h2>
                <p class="role-description">instruir, involucrar y evaluar a mis alumnos</p>
            </div>
            
            <div class="role-card">
                <img src="adm.png" alt="Administrador" class="role-icon">
                <h2 class="role-title">Un administrador</h2>
                <p class="role-description">entrenador de instrucción, currículo o líder escolar</p>
            </div>
        </div>
    </main>
</body>
</html>
