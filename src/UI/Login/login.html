<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Inicia sesión</title>
  </head>
  <body class="flex-column">
    <div class="flex-column form">
      <p
        class="text-center"
        style="color: rgb(48, 193, 130); font-size: 1.5rem"
      >
        ActiveClassroom
      </p>
      <p class="text-center">Inicia Sesión</p>
      <button
        class="white-btn"
        style="
          font-weight: bold;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <img
          src="../../../public/logos/google-logo.png"
          width="24px"
          height="24px"
          alt="google-logo"
        />INICIA SESIÓN CON GOOGLE
      </button>
      <button
        class="white-btn"
        style="
          font-weight: bold;
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 0.5rem;
        "
      >
        <img
          src="../../../public/logos/Facebook_Logo_(2019).png"
          alt="facebook-logo"
          width="24px"
          height="24px"
        />
        INICIA SESIÓN CON FACEBOOK
      </button>
      <div class="flex-column">
        <span>Correo electrónico</span>
        <input type="text" />
      </div>
      <div class="flex-column">
        <span>Contraseña</span>
        <input type="password" />
      </div>
      <div
        class="remember-me"
        style="
          display: flex;
          justify-content: flex-start;
          align-items: center;
          gap: 0.25rem;
        "
      >
        <input type="checkbox" />
        <span>Recuérdame</span>
      </div>
      <button class="green-btn" style="font-weight: bold">
        INICIAR SESIÓN
      </button>
      <div class="text-center">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>
      <hr />
      <button class="white-btn" style="font-weight: bold">REGÍSTRATE</button>
    </div>
  </body>
</html>
